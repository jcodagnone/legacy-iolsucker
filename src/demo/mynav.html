}
function AbrirAplicacion(str_url){

	settings = 'width='+200+',height='+230+',top='+200+',left='+300+',scrollbars=no,location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=no';
	var win = window.open(str_url, 'runwin', settings);
}
function OpenWebMail() {
	var settings = 'width=790,height=600,top=0,left=0,scrollbars=no,location=no,directories=no,status=no,menubar=no,toolbar=no,resizable=yes';
	// var url = 'http://www.itba.edu.ar/horde/imp/';
	var url = 'WebMail.htm';
	var win = window.open(url, 'runwin', settings);
	win.focus();
}

</script>
